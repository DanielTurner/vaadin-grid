<script>
  window.Vaadin = window.Vaadin || {};
  window.Vaadin.Grid = window.Vaadin.Grid || {};

  /**
   * @polymerMixin
   */
  Vaadin.Grid.StylingMixin = superClass => class StylingMixin extends superClass {

    static get properties() {
      return {
        rowClassGenerator: Function
      };
    }

    static get observers() {
      return [
        '__rowClassGeneratorChanged(rowClassGenerator)'
      ];
    }

    __rowClassGeneratorChanged(generator) {
      this._update();
    }

  };
</script>
